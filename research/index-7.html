    <div class="testBox">
        <div class="tstBack"><a href="javascript:window.history.go(-1);">返回</a></div>
        <h2 class="h2Tit">DAF基础、强化分级测试</h2>
        <div class="tstTxt">
            <p>
	DAF基础、强化分级测试请在<a target="_blank" href="../introduction/index-137.html">【资料下载】</a>里下载测试题，<a target="_blank" href="javascript:;">（点我下载测试题）</a>

        </div>
        
        <div class="tstBtn">
            <input name="hdValue" type="hidden" id="hdValue">
            <a href="javascript:;" class="submessage">提交</a>
        </div>
    </div>

    <div class="tstLayBg show" style="display: none;"></div>
    <div class="tstLayCon show" style="display: none;">
        <h2 class="h2Tit">温馨提示</h2>
        <div class="txt" id="spanr">
            根据您的测试结果 &nbsp; &nbsp; 建议您选报我们的<span><strong>A1</strong>课程</span>
        </div>
        <div class="btn">
            <a href="javascript:window.history.go(-1);"><small>返回本期课程</small></a>
        </div>
    </div>
    <script type="text/javascript">
        $(".submessage").click(function () {

            var total = 0;
            $('input:radio:checked').each(function () {
                total += parseInt($(this).val());
            })
         
            var srecomand = $("#hdValue").val().split("^");

            for (var i = 0; i < srecomand.length; i++) {
                var srecomandva = srecomand[i].split(":");
                var srecomandcount = srecomandva[0].split("-");
                if (total >= parseInt(srecomandcount[0]) && total <= parseInt(srecomandcount[1])) {
                    $("#spanr").html(" 根据您的测试结果 &nbsp; &nbsp; 建议您选报我们的<span><strong>" + srecomandva[1] + "</strong>课程</span>");
                    $(".show").show();
                }
            }

        })

        $(".tstLayBg").click(function () {
            $(".show").hide();
        });
    </script>
